<div class="text-xl px-4 py-2 bg-blue-200 text-[#3f51b5]">{{employeeTitle}}</div>
<div class="h-24" *ngFor="let emp of employeeList; let index=index">
    <mat-divider *ngIf="index !== 0"></mat-divider>
    <div class="absolute z-0 bg-red-500 right-0 w-1/2 h-20 flex justify-end items-center">
        <mat-icon class="m-2 text-white">delete</mat-icon>
    </div>
    <div class="absolute z-0 bg-green-500 left-0 w-1/2 h-20 flex items-center">
        <mat-icon class="m-2 text-white">edit</mat-icon>
    </div>
    <div cdkDrag cdkDragLockAxis="x" appRestorePositionOnDrag class="px-4 relative z-10 bg-white"
        (cdkDragEnded)="onDragEnded($event, emp)">
        <div class="pb-2">
            <div class="text-lg font-medium py-2">
                {{emp.name}}
            </div>
            <div class="text-sm">
                {{emp.role}}
            </div>
            <div class="text-sm">
                {{emp.fromDate | date}}{{emp.toDate ? '-' + (emp.toDate | date) : ''}}
            </div>
        </div>
    </div>
</div>
