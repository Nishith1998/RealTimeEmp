<app-toolbar toolbarTitle="Employee List"></app-toolbar>
<div class="flex flex-col p-4">
    <div *ngIf="empList().length === 0">No records found</div>
    <div class="swipe-container" cdkDragLockAxis="x" cdkDrag *ngFor="let emp of empList()"
        (cdkDragEnded)="onDragEnded($event, emp)">
        <div class="item-content">
            <div class="text-lg">
                {{emp.name}}
            </div>
            <div class="text-sm">
                {{emp.role}}
            </div>
            <div class="text-sm">
                {{emp.fromDate | date}}{{emp.toDate ? '-' + (emp.toDate | date) : ''}}
            </div>
        </div>
    </div>
    <div class="absolute bottom-2 right-2">
        <button mat-icon-button (click)="addEmployee()"><mat-icon>add</mat-icon></button>
    </div>
</div>
