<div class="flex flex-col h-full">
    <app-toolbar toolbarTitle="Employee List"></app-toolbar>
    <div *ngIf="empList().length === 0" class="flex flex-col w-full h-full items-center justify-center">
        <img src="https://img.freepik.com/free-vector/no-data-concept-illustration_114360-536.jpg?w=826&t=st=1690565379~exp=1690565979~hmac=f704f78a033ddbd05fce7e617026b8ceb4fb9ee3a67a598dc9094b6339750b44">
        <div class="text-3xl">No employee records found</div>
    </div>
    <div *ngIf="empList().length !== 0" class="flex flex-col h-full justify-between">
        <div class="relative flex flex-col">
            <app-employee-details *ngIf="(empList() | sortByFromDate: 'current') as currentEmployeeList"
                [employeeList]="currentEmployeeList" employeeTitle="Current employees"
                (onDragEnd)="onDragEnded($event)">
            </app-employee-details>

            <app-employee-details *ngIf="(empList() | sortByFromDate: 'previous') as previousEmployeeList"
                [employeeList]="previousEmployeeList" employeeTitle="Previous employees"
                (onDragEnd)="onDragEnded($event)">
            </app-employee-details>
        </div>
    </div>
    <div class="fixed bottom-4 right-2 md:right-[2rem] lg:right-[21rem] xl:right-[26rem] z-20">
        <button mat-fab color="primary" (click)="addEmployee()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
